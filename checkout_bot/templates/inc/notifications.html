{% load base_extra %}
<div class="col-lg-3 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-6 col-xs-offset-0 messages">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags|messages_alert_tags }}">
            <span>{{ message }}</span>
        </div>
    {% endfor %}
{% endif %}
</div>
